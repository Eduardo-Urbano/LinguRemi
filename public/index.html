<!DOCTYPE html>
<html lang="pt-br" class="!scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguRemi</title>
    <link rel="stylesheet" href="../public/assets/css/output.css">
    <link rel="shortcut icon" href="assets/images/icones/logo1.ico" type="image/x-icon">
    <script src="../src/build/doces.js" type="module"></script>
    <script src="../src/build/login.js" type="module"></script>
</head>
<body class="flex flex-col min-h-screen scroll-mt-4">

    <header class="flex justify-between items-center px-5">
        <nav class="flex flex-row gap-x-6 text-xl">
            <ul class="flex flex-row space-x-6">
                <li><a href="./produtos.html">Produtos</a></li>
                <li><a href="#footer">Sobre nós</a></li>
            </ul>
        </nav>
        <img class="w-62 mx-auto" src="./assets/images/logo/logo1.png" id="">
        <nav class="flex flex-row gap-x-6 text-xl">
            <ul class="flex flex-row space-x-6">
                <li><a href="#">Login</a></li>
                <li><a href="./carrinho.html"><img src="assets/images/icones/carrinho2.png" alt="Meu Carrinho"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Modal de login -->
    <div id="loginModal" class="fixed inset-0 hidden z-50 items-center justify-center">
        <div class="absolute inset-0 bg-black bg-opacity-70"></div>
        <div class="bg-white p-8 rounded-lg w-96 relative z-10">
            <button id="closeModal" class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">
                X
            </button>
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            <input type="text" id="username" placeholder="Usuário" class="w-full mb-2 p-2 border rounded">
            <input type="password" id="password" placeholder="Senha" class="w-full mb-4 p-2 border rounded">
            <button id="loginSubmit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                Logar
            </button>
        </div>
    </div>

    <!--Section primeiro video-->
    <section class="relative w-full h-[82vh] overflow-x-hidden">
        <video autoplay muted loop class="w-full h-full object-cover z-0">
            <source src="./assets/videos/65692-515098526.mp4" type="video/mp4">
        </video>
        <div class="absolute inset-0 flex items-center justify-start z-20">
            <h1 class="text-white text-4xl font-bold p-4 ml-20 drop-shadow-lg">
                Texto por cima do vídeo
            </h1>
        </div>
    </section>


    <!--Cards de receitas-->
    <main class="container mx-auto p-4 px-4 pb-12">
        <div id="cards1" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>


    <!--Section segundo video-->
    <section class="relative w-full h-[82vh] overflow-x-hidden">
        <video autoplay muted loop class="w-full h-full object-cover z-0">
            <source src="./assets/videos/65692-515098526.mp4" type="video/mp4">
        </video>
        <div class="absolute inset-0 flex items-center justify-start z-20">
            <h1 class="text-white text-4xl font-bold p-4 ml-20 drop-shadow-lg">
                Texto por cima do vídeo
            </h1>
        </div>
    </section>

    <!--Cards de receita-->
    <main class="container mx-auto p-4 px-4 pb-12">
        <div id="cards2" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>
    
    <footer id="footer" class="bg-gray-800 text-white grid-cols-2 p-4 w-full h-40 mt-8 relative z-50">
        &#x1F370;
    </footer>

</body>
</html>
